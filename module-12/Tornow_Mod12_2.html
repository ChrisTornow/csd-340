    <script>
        let books = ["Roller Coaster: Wooden and Steel Coasters, Twisters and Corkscrews", 
            "Roller Coaster",
            "Roller Coasters: A Thrill Seeker's Guide to The Ultimate Scream Machines", 
            "The Roller Coaster Lover's Companion: A Thrill Seeker's Guide to the World's Best Coasters", 
            "Inside the Titanic",
            "The Pout-Pout Fish",
            "Where's Waldo Now?",
            "100 Things Every Designer Needs to Know About People",
            "HTML and CSS: Design and Build Websites",
            "Python Crash Course, 3rd Edition: A Hands-On, Project-Based Introduction to Programming"];

        let learned = ["Visual designs and patterns that ease navigation in applications",
            "The ways in which people read versus understand",
            "How to push files into GitHub",
            "Applying of table to split a webpage",
            "Using CSS file to make html more attractive"];

        function PrintList(elementId,array,desc){
            let write = document.getElementById(elementId);
            var html = "";
            if (desc) {
                array.reverse();
                write.reversed = true;
            } else {
                write.reversed = false;
            }
            for (var i = 0; i < array.length; ++i) {
                html += "<li>" + array[i]+ "</li>";
            }
            document.getElementById(elementId).innerHTML = html;
            if (desc) {
                // Reverse back to original
                array.reverse();
            }  
        }
        function Asc(elementId,array){
            PrintList(elementId,array,false);
        }
        function Desc(elementId,array){
            PrintList(elementId,array,true);
        }
    </script>
